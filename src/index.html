<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-background h-screen relative">
    <div
      class="font-poppins flex flex-col bg-calculator-background left-1/2 top-1/2 absolute -translate-x-1/2 -translate-y-1/2 p-8 rounded-3xl"
    >
      <div class="flex flex-col text-right pb-10 pt-16">
        <span
          class="text-primary-gray text-base min-h-8"
          id="calculator-register"
        ></span>
        <span class="text-white text-2xl min-h-9" id="calculator-output"></span>
      </div>
      <div class="flex gap-5 pt-14 text-center">
        <div class="flex flex-col gap-5">
          <ul class="flex gap-4">
            <li>
              <button
                class="text-secondary-gray bg-tertiary-gray w-12 h-12 rounded-lg calculator-action"
                data-action="clear"
              >
                Ac
              </button>
            </li>
            <li>
              <button
                class="text-secondary-gray bg-tertiary-gray w-12 h-12 rounded-lg calculator-action"
                data-action="backspace"
              >
                <i class="fas fa-backspace" data-action="backspace"></i>
              </button>
            </li>
            <li>
              <button
                class="w-12 h-12 rounded-lg text-primary-blue bg-secondary-blue calculator-action"
                data-signal="/"
              >
                /
              </button>
            </li>
          </ul>
          <ul class="flex gap-4 text-primary-blue">
            <li>
              <button
                class="bg-primary-dark rounded-lg font-semibold w-12 h-12"
                data-number="7"
              >
                7
              </button>
            </li>
            <li>
              <button
                class="bg-primary-dark rounded-lg font-semibold w-12 h-12"
                data-number="8"
              >
                8
              </button>
            </li>
            <li>
              <button
                class="bg-primary-dark rounded-lg font-semibold w-12 h-12"
                data-number="9"
              >
                9
              </button>
            </li>
          </ul>
          <ul class="flex gap-4 text-primary-blue">
            <li>
              <button
                class="bg-primary-dark rounded-lg font-semibold w-12 h-12"
                data-number="4"
              >
                4
              </button>
            </li>
            <li>
              <button
                class="bg-primary-dark rounded-lg font-semibold w-12 h-12"
                data-number="5"
              >
                5
              </button>
            </li>
            <li>
              <button
                class="bg-primary-dark rounded-lg font-semibold w-12 h-12"
                data-number="6"
              >
                6
              </button>
            </li>
          </ul>
          <ul class="flex gap-4 text-primary-blue">
            <li>
              <button
                class="bg-primary-dark rounded-lg font-semibold w-12 h-12"
                data-number="1"
              >
                1
              </button>
            </li>
            <li>
              <button
                class="bg-primary-dark rounded-lg font-semibold w-12 h-12"
                data-number="2"
              >
                2
              </button>
            </li>
            <li>
              <button
                class="bg-primary-dark rounded-lg font-semibold w-12 h-12"
                data-number="3"
              >
                3
              </button>
            </li>
          </ul>
          <ul class="flex gap-4 text-primary-blue">
            <li>
              <button
                class="bg-primary-dark rounded-lg font-semibold w-28 h-12"
                data-number="0"
              >
                0
              </button>
            </li>
            <li>
              <button
                class="bg-primary-dark rounded-lg font-semibold w-12 h-12"
                data-number="."
              >
                .
              </button>
            </li>
          </ul>
        </div>
        <div>
          <ul class="flex flex-col gap-5 h-full text-primary-blue">
            <li>
              <button
                class="w-12 h-12 rounded-lg bg-secondary-blue text-xl calculator-action"
                data-signal="*"
              >
                *
              </button>
            </li>
            <li>
              <button
                class="bg-secondary-blue rounded-lg font-semibold w-12 h-12 calculator-action"
                data-signal="-"
              >
                -
              </button>
            </li>
            <li class="flex-1">
              <button
                class="bg-secondary-blue rounded-lg font-semibold w-12 h-full calculator-action"
                data-signal="+"
              >
                +
              </button>
            </li>
            <li class="flex-1">
              <button
                class="bg-tertiary-blue text-quaternary-blue rounded-lg font-semibold w-12 h-full calculator-action"
                data-action="calculate"
              >
                =
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script type="module" async src="./scripts/main.js"></script>
  </body>
</html>
